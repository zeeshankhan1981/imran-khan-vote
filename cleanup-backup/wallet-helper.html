<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Helper</title>
    <style>
        #wallet-helper {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 9999;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 300px;
        }
        #wallet-helper h3 {
            margin-top: 0;
            color: #4ade80;
        }
        #wallet-helper p {
            margin-bottom: 15px;
        }
        #wallet-helper a {
            display: inline-block;
            background-color: #3b82f6;
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 5px;
            font-weight: bold;
        }
        #wallet-helper a:hover {
            background-color: #2563eb;
        }
        #close-helper {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            font-size: 18px;
        }
        #close-helper:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div id="wallet-helper">
        <button id="close-helper">Ã—</button>
        <h3>Need Help?</h3>
        <p>Having trouble with your Web3 wallet or don't have one yet?</p>
        <a href="/no-wallet.html">View No-Wallet Version</a>
    </div>

    <script>
        document.getElementById('close-helper').addEventListener('click', function() {
            document.getElementById('wallet-helper').style.display = 'none';
            localStorage.setItem('walletHelperClosed', 'true');
        });

        // Check if the helper was previously closed
        if (localStorage.getItem('walletHelperClosed') === 'true') {
            document.getElementById('wallet-helper').style.display = 'none';
        }

        // Show helper after 5 seconds if MetaMask is not detected
        setTimeout(function() {
            if (typeof window.ethereum === 'undefined') {
                document.getElementById('wallet-helper').style.display = 'block';
            }
        }, 5000);
    </script>
</body>
</html>
