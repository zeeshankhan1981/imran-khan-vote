<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imran Khan Vote</title>
    <link rel="stylesheet" href="/hide-footer.css">
    <script src="/remove-footer.js"></script>
    <script type="module" crossorigin src="/assets/index-9f25d3a8.js"></script>
    <link rel="stylesheet" href="/assets/index-4947f250.css">
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Inline script to immediately hide elements
      document.addEventListener('DOMContentLoaded', function() {
        // Hide any element containing "Unstoppable Domain" text
        const allElements = document.querySelectorAll('*');
        allElements.forEach(el => {
          if (el.textContent && (
              el.textContent.includes('Unstoppable Domain') || 
              el.textContent.includes('Access via our Unstoppable')
            )) {
            el.style.display = 'none';
          }
        });
        
        // Hide footer elements
        const footerElements = document.querySelectorAll('footer, [class*="footer"], [id*="footer"]');
        footerElements.forEach(el => {
          el.style.display = 'none';
        });
      });
    </script>
  </body>
</html>
